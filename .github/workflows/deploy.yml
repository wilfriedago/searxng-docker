name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild containers'
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
    - name: Setup SSH Agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}
        log-public-key: false

    - name: Deploy on VPS
      run: |
        ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd ${{ secrets.DEPLOY_PATH }}

          # Ensure we're on the main branch
          git checkout main

          # Pull latest changes from origin
          echo "📥 Pulling latest changes from repository..."
          git pull origin main

          # Check if pull was successful
          if [ $? -ne 0 ]; then
            echo "❌ Failed to pull changes from git repository"
            exit 1
          fi

          # Get the latest commit info for logging
          echo "📋 Latest commit: $(git log -1 --oneline)"
          echo "🚀 Starting deployment..."

          # Run deployment script with force_rebuild parameter
          ./scripts/deploy.sh ${{ github.event.inputs.force_rebuild || 'false' }}
        EOF

    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "✅ Deployment completed successfully"
          echo "📊 Deployment summary:"
          echo "  - Repository: ${{ github.repository }}"
          echo "  - Branch: ${{ github.ref_name }}"
          echo "  - Commit: ${{ github.sha }}"
          echo "  - Triggered by: ${{ github.event_name }}"
        else
          echo "❌ Deployment failed"
          echo "📊 Failure details:"
          echo "  - Repository: ${{ github.repository }}"
          echo "  - Branch: ${{ github.ref_name }}"
          echo "  - Commit: ${{ github.sha }}"
          exit 1
        fi
